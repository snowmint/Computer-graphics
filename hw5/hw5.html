<script id="myVertexShader" type="x-shader/x-vertex">
  uniform int shading;
  uniform int coordinate;
  varying vec3 color;
  varying float myEyeX;
  varying vec3 position_input;
	
  void perVertexShading(vec3 objpos, vec3 worldpos) {
  //object position, world position
    if (coordinate == 0) {
  	  if (objpos.x > 0.0) 
    	color = vec3 (1,1,1);
      else
    	color = vec3 (0,0,0);
    } else if (coordinate == 1) {
  	  if (worldpos.x > 0.0) 
    	color = vec3 (1,1,1);
      else
    	color = vec3 (0,0,0);    	
    }
  }

  // your homework
  void perPixelShading(vec3 objpos, vec3 worldpos, float myeyex) {
    if (coordinate == 0) {
      if (myeyex > 0.0)
        color = vec3 (1,1,1);
      else
        color = vec3 (0,0,0);
    } else if (coordinate == 1) {
      if (myeyex > 0.0)
        color = vec3 (1,1,1);
      else
        color = vec3 (0,0,0);    	
    }
  }
  
  void main() {
    
	gl_Position = projectionMatrix* modelViewMatrix * vec4( position, 1.0);
    vec4 worldpos = modelMatrix * vec4 (position, 1.0);
    vec4 eyepos = modelViewMatrix * vec4 (position, 1.0);
    myEyeX = eyepos.x;
    
    position_input = position;
    //vertex, norl, textture
    
  	if (shading == 0)  // per-vertex shading
    	perVertexShading(position, worldpos.xyz);
    else
    	perPixelShading(position, worldpos.xyz, myEyeX);
  }
</script>

<script id="myFragmentShader" type="x-shader/x-fragment">
    uniform int shading;
    uniform int coordinate;
    varying vec3 color;
    varying float myEyeX;
    varying vec3 position_input;
    
	void main() {
        if (shading == 0){
            gl_FragColor = vec4 (color, 1.0);
        }
        if(shading == 1) {
            if(coordinate == 1) {
                if (myEyeX > 0.0) {
                    gl_FragColor = vec4 (1,1,1,1);
                } else {
                    gl_FragColor = vec4 (0,0,0,0);
                }
            }
            else if (coordinate == 0){
                if (position_input.x > 0.0) {
                    gl_FragColor = vec4 (1,1,1,1);
                } else {
                    gl_FragColor = vec4 (0,0,0,0);
                }
                
            }
        }

<script>

$('#coords').change( function() {
	console.log ( $(this).val() );
	let objType = $(this).val();
	if (objType === 'obj') {
		teapotMaterial.uniforms.coordinate.value = 0;
	} else if (objType === 'world') {
		teapotMaterial.uniforms.coordinate.value = 1;
	}
});

$('#shading').change( function() {
	console.log ( $(this).val() );
	let method = $(this).val();
	if (method === 'perVertex') {
		teapotMaterial.uniforms.shading.value = 0;
	} else if (method === 'perPixel') {
		teapotMaterial.uniforms.shading.value = 1;
	}
});



var scene, renderer, camera;
var movingTeapot;
var angle = 0;
var teapotMaterial;


init();
animate();

function init() {
  var width = window.innerWidth;
  var height = window.innerHeight;

  renderer = new THREE.WebGLRenderer({
    antialias: true
  });
  renderer.setSize(width, height);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 10000);
  camera.position.z = 200;
  camera.lookAt(new THREE.Vector3(0, 0, 0));

  controls = new THREE.OrbitControls(camera, renderer.domElement);

  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);

  pointLight = new THREE.PointLight(0xffffff);
  pointLight.position.set(200, 300, 200);
  scene.add(pointLight);
  var ambientLight = new THREE.AmbientLight(0x111111);
  scene.add(ambientLight);

  /////////////////////////////////////////////////////////////////

  //type : integer, value : 0, v3 = vector3
  teapotMaterial = new THREE.ShaderMaterial({
    uniforms: {
      lightpos: {type:'v3', value: new THREE.Vector3(0, 30, 20) },
	  shading: {type:'i', value: 0},
      coordinate: {type:'i', value: 0},
	},
    vertexShader: document.getElementById('myVertexShader').textContent,
    fragmentShader: document.getElementById('myFragmentShader').textContent
  });

  movingTeapot = new THREE.Mesh (new THREE.TeapotBufferGeometry(10), teapotMaterial);
  scene.add (movingTeapot);
  
}

function animate() {
  angle += 0.01;

  // update the uniform variable
  
  if (movingTeapot !== undefined) {
	movingTeapot.position.set (70*Math.cos(angle), 0, 70*Math.sin(angle));
  }
  
  requestAnimationFrame(animate);
  renderer.render(scene, camera);

}

</script>
